<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us Today</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="account-container">
      <div class="section-one">
        <div class="fiber">Fiber</div>
        <div class="header">Create your Fiber account</div>
        <form action="">
          <div class="username">Your Name</div>
          <input type="text"  class="username-input" placeholder="eg. Okantey">
          <div class="email">E-mail</div>
          <input type="text" class="email-input" placeholder="okantey@example.com">
          <div class="password">Password</div>
          <div class="password-input">
            <input type="password" placeholder="At least 8 characters">
            <div class="hider">
              <img src="./hide password.svg" alt="">
            </div>
          </div> 
          <div class="proceed">
            <input type="checkbox" name="" id="">
            <div>By creating an account on Fiber, you agree to the <span>Terms & Conditions</span></div>
          </div>
          <div class="create">
            <button>Create Fiber Account</button>
            <div class="already">Already have an account? <span>Sign In</span></div>
          </div>
        </form>
      </div>
      <div class="section-two">
        <img src="./Sign Up Image.png" alt="">
        <div class="templates">Unparalleled Templates</div>
        <p>Crafted by a team of professional designers, our templates are unparalleled in the market. </p>
      </div>
    </div>
</body>
</html>
